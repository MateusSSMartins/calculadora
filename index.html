<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Calculadora</title>
</head>

<body>
    <div class="fundo">
        <h1>Mateus Silveira</h1>
        <div class="calculadora">
            <h1>Calculadora</h1>
                <div class="tela">

                </div>
                <div class="teclas">
                    <table>
                        <tbody><tr>
                            <td class="buttonTd"><button class="button" id="tecla_c">C</button></td>
                            <td class="buttonTd"><button class="button" id="tecla_backspace">&lt;</button></td>
                            <td class="buttonTd"><button class="button" id="tecla_dividir">‚ÅÑ</button></td>
                            <td class="buttonTd"><button class="button" id="tecla_multiplicar">X</button></td>
                        </tr>
                        <tr>
                            <td class="buttonTd"><button class="button" id="tecla_7">7</button></td>
                            <td class="buttonTd"><button class="button" id="tecla_8">8</button></td>
                            <td class="buttonTd"><button class="button" id="tecla_9">9</button></td>
                            <td class="buttonTd"><button class="button" id="tecla_subtrair">-</button></td>
                        </tr>
                        <tr>
                            <td class="buttonTd"><button class="button" id="tecla_4">4</button></td>
                            <td class="buttonTd"><button class="button" id="tecla_5">5</button></td>
                            <td class="buttonTd"><button class="button" id="tecla_6">6</button></td>
                            <td class="buttonTd"><button class="button" id="tecla_somar">+</button></td>
                        </tr>
                        <tr>
                            <td class="buttonTd"><button class="button" id="tecla_1">1</button></td>
                            <td class="buttonTd"><button class="button" id="tecla_2">2</button></td>
                            <td class="buttonTd"><button class="button" id="tecla_3">3</button></td>
                            <td class="resultadoTd" rowspan="2"><button class="resultado" id="tecla_resultado">=</button></td>
                        </tr>
                        <tr>
                            <td class="buttonTd_0" colspan="2"><button class="button_0" id="tecla_0">0</button></td>
                            <td class="buttonTd"><button class="button" id="tecla_ponto">.</button></td>
                           
                        </tr>
                    </tbody></table>
                </div>
        </div>
    </div>

</body></html>
